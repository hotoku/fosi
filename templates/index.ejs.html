<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet", href="/template/markdown-github.css">
        <link rel="stylesheet", href="/template/custom.css">
        <link rel="stylesheet"
              href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>

        <script>
         document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
                        ':<%- js_port %>/livereload.js?snipver=1"></' + 'script>')
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/<%- mermaid_version %>/mermaid.js"></script>

        <script type="text/x-mathjax-config">
         MathJax.Hub.Config({
             extensions: [
                 "MathMenu.js",
                 "MathZoom.js",
                 "AssistiveMML.js",
                 "a11y/accessibility-menu.js"
             ],
             jax: ["input/TeX", "output/CommonHTML"],
             TeX: {
                 extensions: [
                     "AMSmath.js",
                     "AMSsymbols.js",
                     "noErrors.js",
                     "noUndefined.js",
                 ]
             }
         });
        </script>

        <script type="text/javascript" async
                src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
        </script>
    </head>
    <body>
        <%- contents %>
    </body>
</html>
